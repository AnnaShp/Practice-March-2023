<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website of architects</title>
    <link rel="stylesheet" href="./assets/style/normalize.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="assets/fonts/Roboto/Roboto-Black.ttf">
    <link rel="stylesheet" href="assets/fonts/Roboto/Roboto-Bold.ttf">
    <link rel="stylesheet" href="assets/fonts/Roboto/Roboto-Light.ttf">

</head>

<body>
    <header class="header header_main">
        <div class="header header_logo"><img src="./assets/logo/1_1_img_logo.svg" alt="digital progect"></div>
        <div class="header header-nav">
            <ul class="header__nav header-menu">
                <li class="main"><a href="#">MAIN</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">CERTIFICATIONS</a></li>
                <li><a href="#">CONTACTS</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container__projects">
            <section class="projects projects_section">
                <h2>Our Projects</h2>
            </section>
            <div class="projects__img projects__img_first">
                <div class="projects projects-text">
                    <p>Sample Project</p>
                    <p>View More</p>
                    <img src="assets/img/1_2_img_arrow.png" alt="arrow">
                </div>
                <div class="projects projects-img1"><img src="assets/img/1_2_img_bilding_five_fon.png" alt="fon"></div>
                <div class="projects projects-img1"><img src="assets/img/1_2_img_bilding_five.png" alt="bilding"></div>
                <div class="projects projects-img2"><img src="assets/img/1_2_img_bilding_one.png" alt="bilding"></div>
            </div>
            <div class="projects__img projects__img_second">
                <div class="projects projects-img3"><img src="assets/img/1_2_img_bilding_two.png" alt="bilding"></div>
                <div class="projects projects-img4"><img src="assets/img/1_2_img_bilding_three.png" alt="bilding"></div>
                <div class="projects projects-img5"><img src="assets/img/1_2_img_bilding_four.png" alt="bilding"></div>
            </div>
            <div class="projects_button"><button>All Projects <img src="assets/img/1_2_img_arrow.png"
                        alt="arrow"></button></div>
            <div class="container__contacts">
                <section class="contacts contacts_section">
                    <h2>Contact Us</h2>
                </section>
                <div class="contacts__input contacts__input_container">
                    <div class="contacts__input contacts__input_name">
                        <label for="name"></label>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="contacts__input contacts__input_phone">
                        <label for="phone"></label>
                        <input type="text" id="phone" placeholder="Phone Number*">
                    </div>
                    <div class="contacts__input contacts__input_email">
                        <label for="email"></label>
                        <input type="text" id="email" placeholder="E-mail*">
                    </div>
                    <div class="contacts__input contacts__input_interes">
                        <label for="interes"></label>
                        <input type="text" id="interes" placeholder="Interested In">
                    </div>
                    <div class="contacts__input contacts__input_message">
                        <label for="message"></label>
                        <textarea id="message" cols="30" rows="10" placeholder="Message*"></textarea>
                    </div>
                    <div class="contacts__input contacts__input_button"><button>Send email <img
                                src="assets/img/1_2_img_arrow.png" alt="arrow"></button></div>
                </div>
                <div class="contacts contacts_img"><img src="assets/img/1_2_img_man.png" alt="man"></div>
            </div>
        </div>
    </main>
</body>

</html>
